<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Album Collection</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

    </head>

    <body>

        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary static-top">
            <div class="container">
            <a class="navbar-brand" href="#">Album Collection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                    <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Welcome to My Album Collection</h1>
                <p class="lead">Select your entrees from the menu below.</p>
            </div>
            <div id="results" class="col-lg-8 order-3"></div>
            <div class="col-lg-4 text-center order-2">

                    <form name="newAlbumForm" enctype="application/json" action="/post/json" onsubmit="return validateForm()" method="post">
                    <label for="">Add a new Album</label>
                        <div class="form-group">
                            <select class="form-control" name="sec_n">
                                <option selected>Choose...</option>
                                <option value="0">Pop</option>
                                <option value="1">ReB</option>
                                <option value="2">Hip Hop</option>
                                <option value="3">Electronic Dance Music</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="artist" placeholder="Artist">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="album" placeholder="Album">
                        </div>
                        <div class="form-group">
                            <input class="form-control"  type="number" name="year" placeholder="Year">
                        </div>
                        
                        <button id="success-btn" type="submit" class="btn btn-outline-secondary">Submit</button>
                    </form>
                    
                    <button id="delete" class="btn btn-outline-danger">Delete</button>
                    <br>
                    <p class="text-muted">To delete an entree, click the required row first</p>

                    <form>
                        <div class="form-group">
                            <input type="checkbox" name="cbOpts" value="isNone" id="showNone"/>
                            <label for="showNone">Click Here to Highlight Number 1 Albums</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; 2019</span>
        </div>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="jquery/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="jquery/table.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
